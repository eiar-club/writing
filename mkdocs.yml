site_name: EIAR
site_url: eiar.club
dev_addr: 0.0.0.0:8000
repo_url: https://github.com/eiar-club/writing
site_dir: docs
docs_dir: source
#github pages requires the site_dir to be /docs of the root folder

markdown_extensions:
  - meta
#  - toc:
#      baselevel: 1

plugins:
  - search
  - tags:
      tags_folder: docs

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    primary: 'light green'
  features:
    - toc.integrate
    - navigation.instant
    - navigation.tabs
#    - navigation.tabs.sticky
#    - navigation.sections
#    - navigation.expand
    - navigation.indexes
    - header.autohide
