site_name: EIAR
site_url: https://eiar.club
dev_addr: 0.0.0.0:8000
#repo_url: https://github.com/eiar-club/writing
site_dir: docs
docs_dir: source
#github pages requires the site_dir to be /docs of the root folder

markdown_extensions:
  - meta
#  - toc:
#      baselevel: 1

plugins:
  - search
  - tags:
      tags_folder: docs

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    primary: 'light green'
  features:
#    - toc.integrate
    - navigation.instant
#    - navigation.indexes
    - navigation.tabs
#    - navigation.sections (don't enable this)
    - navigation.expand
#    - header.autohide


nav:
  - 'HOME': 'index.md'
  - 'PATH':
    - 'grimoire-zero/index.md'
    - 'grimoire-zero/a-journal-of-nothing/index.md'
    - 'SPRING' : 'grimoire-zero/a-journal-of-nothing/spring/index.md'
    - 'SUMMER' : 'grimoire-zero/a-journal-of-nothing/summer/index.md'
    - 'FALL' : 'grimoire-zero/a-journal-of-nothing/fall/index.md'
    - 'WINTER' : 'grimoire-zero/a-journal-of-nothing/winter/index.md'
    - 'A MAN OF EVERYTHING' : 'grimoire-zero/a-man-of-everything/index.md'
    - 'AIR' : 'grimoire-zero/a-man-of-everything/air/index.md'
    - 'FIRE' : 'grimoire-zero/a-man-of-everything/fire/index.md'
    - 'WATER' : 'grimoire-zero/a-man-of-everything/water/index.md'
    - 'EARTH' : 'grimoire-zero/a-man-of-everything/earth/index.md'
  - 'ABOUT' : about.md

